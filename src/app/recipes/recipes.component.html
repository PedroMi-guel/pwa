<header class="bg-blue-600 text-white p-4 flex items-center">
  <!-- Flecha para atrás -->
  <button class="mr-4" (click)="goBack()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- Título -->
  <h1 class="text-xl font-bold">Recetotas</h1>
</header>

<div class="m-10 grid  grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

  @for(item of list; track item.name){
    <div class="bg-white shadow-lg rounded-lg max-w-sm overflow-hidden ">
      <img class="w-full h-48 object-cover" [src]="item.image" alt="Card image">
      <div class="p-6">
        <h2 class="text-lg font-bold mb-2">{{item.name}}</h2>
        <p class="text-gray-700 mb-4">
          {{item.description}}
        </p>
        <a (click)="navigate(item.id)" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
          Ver receta
        </a>
      </div>
    </div>
  }
</div>
