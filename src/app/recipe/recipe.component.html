<header class="bg-blue-600 text-white p-4 flex items-center">
  <!-- Flecha para atrás -->
  <button class="mr-4" (click)="goBack()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- Título -->
  <h1 class="text-xl font-bold">{{ recipe.name }}</h1>
</header>

<div class="max-w-4xl mx-auto p-6"></div>
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img [src]="recipe.image" alt="{{ recipe.name }}" class="w-full h-64 object-cover">
    <div class="p-6">
      <p class="text-gray-700 mb-6">{{ recipe.description }}</p>

      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Ingredientes</h3>
      <ul class="list-disc pl-6 mb-6">
        <li *ngFor="let ingredient of recipe.ingredients" class="text-gray-700">{{ ingredient }}</li>
      </ul>

      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Instrucciones</h3>
      <p class="text-gray-700">{{ recipe.recipe }}</p>
    </div>
  </div>
